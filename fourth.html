<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      background-image: radial-gradient(circle at top left, #add8e6 10%, transparent 30%), 
                        radial-gradient(circle at bottom right, #add8e6 10%, transparent 30%);
      background-size: cover;
    }

    header {
      text-align: center;
      padding: 20px;
      color: #333;
      background-color: #f5f5f5;
      border-bottom: 2px solid #add8e6;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .section {
      width: 300px;
      padding: 20px;
      text-align: center;
      background: linear-gradient(135deg, #fff8dc, #ffeb70);
      border: 1px solid #ffd700;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .section:hover {
      transform: scale(1.05);
    }

    .section h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .section button {
      background-color: #ffd700;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .section button:hover {
      background-color: #ffcc33;
    }

    .plus-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
    }

    .plus-container button {
      background-color: #333;
      color: #ff477e;
      font-size: 30px;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    .plus-container button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>مرحبًا بك في صفحتنا الرئيسية</h1>
  </header>

  <div class="container">
    <div class="section">
      <h2>المخبوزات</h2>
      <button onclick="navigate('bakery')">عرض المنتجات</button>
    </div>

    <div class="section">
      <h2>الأكلات البيتية</h2>
      <button onclick="navigate('homeFood')">عرض المنتجات</button>
    </div>
  </div>

  <div class="plus-container" id="plus-container" style="display: none;">
    <button onclick="window.location.href='fifth.html'">+</button>
  </div>

  <script>
    // بيانات الحساب المصرح له
    const userEmail = "frahone5@gmail.com";
    const userPassword = "123456789003m";

    // التحقق من بيانات المستخدم
    function verifyAccount(email, password) {
      return email === userEmail && password === userPassword;
    }

    // عرض زر Plus عند تسجيل الدخول الصحيح
    function displayPlus() {
      // استرداد بيانات تسجيل الدخول من التخزين
      const email = sessionStorage.getItem('email');
      const password = sessionStorage.getItem('password');

      // التحقق من البيانات
      if (verifyAccount(email, password)) {
        document.getElementById('plus-container').style.display = 'block';
      } else {
        console.log("لا يمكنك الوصول إلى زر Plus بدون تسجيل الدخول الصحيح.");
      }
    }

    // التنقل بين الأقسام
    function navigate(section) {
      if (section === 'bakery') {
        alert('انتقل إلى قسم المخبوزات');
        // تنفيذ الكود لعرض المخبوزات
      } else if (section === 'homeFood') {
        alert('انتقل إلى قسم الأكلات البيتية');
        // تنفيذ الكود لعرض الأكلات البيتية
      }
    }

    // استدعاء عرض زر Plus عند تحميل الصفحة
    window.onload = displayPlus;
  </script>
</body>
</html>
