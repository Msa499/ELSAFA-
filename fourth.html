<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الصفحة الرئيسية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #ffffff;
    }

    header {
      text-align: center;
      padding: 20px;
      color: #333;
      background-color: #f5f5f5;
      border-bottom: 2px solid #ffd700;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      flex-wrap: wrap;
    }

    .section {
      width: 300px;
      padding: 20px;
      text-align: center;
      background-color: #ffeb70;
      border: 1px solid #ffd700;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s;
    }

    .section:hover {
      transform: scale(1.05);
    }

    .section h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .section button {
      background-color: #ffd700;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    .section button:hover {
      background-color: #ffcc33;
    }

    .footer {
      display: flex;
      justify-content: center;
      padding: 10px;
      background-color: #f5f5f5;
      position: fixed;
      width: 100%;
      bottom: 0;
      gap: 20px;
    }

    .footer a {
      color: #333;
      text-decoration: none;
      font-size: 18px;
    }

    .plus-container {
      position: fixed;
      top: 20px;
      left: 20px;
    }

    .plus-container button {
      background-color: #ffd700;
      color: white;
      font-size: 30px;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .plus-container button:hover {
      background-color: #ffcc33;
    }

  </style>
</head>
<body>

  <header>
    <h1>مرحبًا بك في صفحتنا الرئيسية</h1>
  </header>

  <div class="container">
    <div class="section">
      <h2>الأكلات البيتية</h2>
      <button onclick="navigate('homeFood')">عرض المنتجات</button>
    </div>

    <div class="section">
      <h2>المخبوزات</h2>
      <button onclick="navigate('bakery')">عرض المنتجات</button>
    </div>
  </div>

  <!-- شريط أسفل الصفحة -->
  <div class="footer">
    <a href="sixth.html">ملف الشخصي</a>
    <a href="seventh.html">عربة المشتريات</a>
    <a href="eighth.html">قسم المنتديات</a>
  </div>

  <!-- زر Plus -->
  <div class="plus-container">
    <button onclick="window.location.href='fifth.html'">+</button>
  </div>

  <script>
    function navigate(section) {
      if (section === 'homeFood') {
        alert('عرض منتجات الأكلات البيتية');
      } else if (section === 'bakery') {
        alert('عرض منتجات المخبوزات');
      }
    }
  </script>

</body>
</html>
