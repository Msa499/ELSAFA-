<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مخبوزات الصفا</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #f3ec78, #af4261, #4ca1af); /* خلفية متدرجة */
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.8); /* صندوق شفاف */
            border-radius: 10px;
            padding: 30px;
            width: 80%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        h1 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn-submit {
            background-color: #d72638; /* اللون الزهري الغامق */
            color: #fff;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #a21c2b;
        }

        .error {
            color: #ff0000;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>تسجيل الدخول</h1>
        <form id="loginForm">
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>

            <label for="password">كلمة المرور</label>
            <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>

            <div class="error" id="errorMessage"></div>

            <button type="submit" class="btn-submit">تسجيل الآن</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            // استرجاع البيانات المسجلة من الملف الثاني
            let userData = JSON.parse(localStorage.getItem('userData'));

            if (userData && email === userData.email && password === userData.password) {
                // إذا كانت البيانات صحيحة، يتم الانتقال إلى الملف الرابع
                window.location.href = "fourth.html";
            } else {
                // إذا كانت البيانات غير صحيحة، تظهر رسالة خطأ
                document.getElementById('errorMessage').textContent = "البيانات خاطئة، يرجى المحاولة مرة أخرى!";
            }
        });
    </script>
</body>
</html>
