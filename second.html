<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مخبوزات الصفا</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('your-animation.gif') no-repeat center center fixed; /* خلفية متحركة */
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background-color: rgba(0, 0, 0, 0.7); /* مستطيل أسود شفاف */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 600px;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            color: #fff;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: #fff;
        }

        .btn-submit {
            background-color: #0072ff;
            color: #fff;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #005bb5;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        .link-container a {
            color: #0072ff;
            font-weight: bold;
            text-decoration: none;
            font-size: 16px;
        }

        .link-container a:hover {
            color: #005bb5;
            text-decoration: underline;
        }

        .error {
            color: #ff0000;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
            font-family: 'Times New Roman', serif;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>تسجيل الدخول</h1>
        <form id="registrationForm">
            <!-- Name Fields -->
            <div class="form-section">
                <label for="firstName">الاسم الأول</label>
                <input type="text" id="firstName" name="firstName" placeholder="أدخل الاسم الأول" required>

                <label for="middleName">الاسم الأوسط</label>
                <input type="text" id="middleName" name="middleName" placeholder="أدخل الاسم الأوسط" required>

                <label for="lastName">الاسم الأخير</label>
                <input type="text" id="lastName" name="lastName" placeholder="أدخل الاسم الأخير" required>

                <label for="fourthName">الاسم الرابع</label>
                <input type="text" id="fourthName" name="fourthName" placeholder="أدخل الاسم الرابع" required>
            </div>

            <!-- Phone Number Field -->
            <div class="form-section">
                <label for="phoneNumber">رقم الهاتف</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="أدخل رقم الهاتف" required>
            </div>

            <!-- Email Field -->
            <div class="form-section">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>

            <!-- Password & Confirm Password -->
            <div class="form-section">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>

                <label for="confirmPassword">تأكيد كلمة المرور</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="أعد إدخال كلمة المرور" required>
            </div>

            <!-- Date of Birth -->
            <div class="form-section">
                <label for="dob">تاريخ الميلاد</label>
                <div style="display: flex; gap: 10px;">
                    <select id="day" name="day" required>
                        <option value="" disabled selected>اليوم</option>
                        <!-- Add days dynamically -->
                        <script>
                            for (let i = 1; i <= 31; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>

                    <select id="month" name="month" required>
                        <option value="" disabled selected>الشهر</option>
                        <option value="يناير">يناير</option>
                        <option value="فبراير">فبراير</option>
                        <option value="مارس">مارس</option>
                        <option value="أبريل">أبريل</option>
                        <option value="مايو">مايو</option>
                        <option value="يونيو">يونيو</option>
                        <option value="يوليو">يوليو</option>
                        <option value="أغسطس">أغسطس</option>
                        <option value="سبتمبر">سبتمبر</option>
                        <option value="أكتوبر">أكتوبر</option>
                        <option value="نوفمبر">نوفمبر</option>
                        <option value="ديسمبر">ديسمبر</option>
                    </select>

                    <select id="year" name="year" required>
                        <option value="" disabled selected>السنة</option>
                        <!-- Add years dynamically -->
                        <script>
                            const currentYear = new Date().getFullYear();
                            for (let i = 1900; i <= currentYear; i++) {
                                document.write(`<option value="${i}">${i}</option>`);
                            }
                        </script>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">تسجيل الآن</button>
            <div class="error" id="errorMessage"></div>
        </form>
        <div class="link-container">
            <p>لديك حساب؟ <a href="third.html">تسجيل الدخول</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let firstName = document.getElementById('firstName').value;
            let middleName = document.getElementById('middleName').value;
            let lastName = document.getElementById('lastName').value;
            let fourthName = document.getElementById('fourthName').value;
            let phoneNumber = document.getElementById('phoneNumber').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;
            let day = document.getElementById('day').value;
            let month = document.getElementById('month').value;
            let year = document.getElementById('year').value;

            if (password !== confirmPassword) {
                document.getElementById('errorMessage').textContent = "كلمة المرور غير متطابقة!";
                return;
            }

            let userData = {
                firstName,
                middleName,
                lastName,
                fourthName,
                phoneNumber,
                email,
                password,
                dateOfBirth: `${day}-${month}-${year}`
            };

            localStorage.setItem('userData', JSON.stringify(userData));
            window.location.href = 'fourth.html';
        });
    </script>
</body>
</html>
