 <!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - مخبوزات الصفا</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #ff7e5f, #feb47b, #00c6ff, #0072ff);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 30px;
            color: #333;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .error {
            color: #ff0000;
            font-size: 14px;
            text-align: center;
            margin-bottom: 10px;
            font-family: 'Times New Roman', serif;
        }

        .btn-submit {
            background-color: #0072ff;
            color: #fff;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #005bb5;
        }

        .country-code {
            width: 20%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }

        .phone-number {
            width: 75%;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .select-container {
            display: flex;
            align-items: center;
        }

        .select-container select {
            flex-grow: 1;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            cursor: pointer;
            color: #0072ff;
            font-size: 16px;
            font-weight: bold;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>تسجيل الدخول</h1>
        <form id="registrationForm">
            <!-- Name Fields -->
            <div class="form-section">
                <label for="firstName">الاسم الأول</label>
                <input type="text" id="firstName" name="firstName" placeholder="أدخل الاسم الأول" required>

                <label for="middleName">الاسم الأوسط</label>
                <input type="text" id="middleName" name="middleName" placeholder="أدخل الاسم الأوسط" required>

                <label for="lastName">الاسم الأخير</label>
                <input type="text" id="lastName" name="lastName" placeholder="أدخل الاسم الأخير" required>

                <label for="fourthName">الاسم الرابع</label>
                <input type="text" id="fourthName" name="fourthName" placeholder="أدخل الاسم الرابع" required>
            </div>

            <!-- Phone Number Field -->
            <div class="form-section select-container">
                <label for="phoneNumber">رقم الهاتف</label>
                <div>
                    <select class="country-code" id="countryCode">
                        <option value="+1">+1 (USA)</option>
                        <option value="+20">+20 (Egypt)</option>
                        <option value="+44">+44 (UK)</option>
                        <option value="+91">+91 (India)</option>
                    </select>
                    <input type="text" class="phone-number" id="phoneNumber" name="phoneNumber" placeholder="أدخل رقم الهاتف" required>
                </div>
            </div>

            <!-- Email Field -->
            <div class="form-section">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" placeholder="أدخل بريدك الإلكتروني" required>
            </div>

            <!-- Password & Confirm Password -->
            <div class="form-section">
                <label for="password">كلمة المرور</label>
                <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>

                <label for="confirmPassword">تأكيد كلمة المرور</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="أعد إدخال كلمة المرور" required>
            </div>

            <!-- Address Field -->
            <div class="form-section">
                <label for="address">العنوان</label>
                <input type="text" id="address" name="address" placeholder="أدخل عنوانك" required>
            </div>

            <!-- Date of Birth -->
            <div class="form-section">
                <label for="dob">تاريخ الميلاد</label>
                <div class="select-container">
                    <select id="dobDay" name="dobDay" required>
                        <option value="">اليوم</option>
                        <!-- Add days 1 to 31 -->
                        <script>
                            for (let i = 1; i <= 31; i++) {
                                let option = document.createElement('option');
                                option.value = i;
                                option.textContent = i;
                                document.getElementById('dobDay').appendChild(option);
                            }
                        </script>
                    </select>
                    <select id="dobMonth" name="dobMonth" required>
                        <option value="">الشهر</option>
                        <option value="January">يناير</option>
                        <option value="February">فبراير</option>
                        <option value="March">مارس</option>
                        <option value="April">أبريل</option>
                        <option value="May">مايو</option>
                        <option value="June">يونيو</option>
                        <option value="July">يوليو</option>
                        <option value="August">أغسطس</option>
                        <option value="September">سبتمبر</option>
                        <option value="October">أكتوبر</option>
                        <option value="November">نوفمبر</option>
                        <option value="December">ديسمبر</option>
                    </select>
                    <select id="dobYear" name="dobYear" required>
                        <option value="">السنة</option>
                        <!-- Add years dynamically -->
                        <script>
                            for (let i = 1950; i <= new Date().getFullYear(); i++) {
                                let option = document.createElement('option');
                                option.value = i;
                                option.textContent = i;
                                document.getElementById('dobYear').appendChild(option);
                            }
                        </script>
                    </select>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">تسجيل الآن</button>
            <div class="error" id="errorMessage"></div>
        </form>

        <div class="link-container">
            <a href="third.html" class="login-link">لديك حساب؟</a>
            <p class="login-link" onclick="window.location.href='fourth.html';">تسجيل الدخول</p>
        </div>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let firstName = document.getElementById('firstName').value;
            let middleName = document.getElementById('middleName').value;
            let lastName = document.getElementById('lastName').value;
            let fourthName = document.getElementById('fourthName').value;
            let phoneNumber = document.getElementById('phoneNumber').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let confirmPassword = document.getElementById('confirmPassword').value;
            let address = document.getElementById('address').value;
            let dobDay = document.getElementById('dobDay').value;
            let dobMonth = document.getElementById('dobMonth').value;
            let dobYear = document.getElementById('dobYear').value;

            if (!firstName || !middleName || !lastName || !fourthName || !phoneNumber || !email || !password || !confirmPassword || !address || !dobDay || !dobMonth || !dobYear) {
                document.getElementById('errorMessage').textContent = "يرجى ملء جميع الحقول!";
                return;
            }

            if (password !== confirmPassword) {
                document.getElementById('errorMessage').textContent = "كلمة المرور غير متطابقة!";
                return;
            }

            alert('تم التسجيل بنجاح!');
            document.getElementById('registrationForm').reset();
        });
    </script>

</body>
</html>
