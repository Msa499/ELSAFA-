<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elsafa Bakery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://images.unsplash.com/photo-1528715674939-e0190131e2ad?crop=entropy&cs=tinysrgb&fit=max&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDN8fG1hY2Fyb25zfGVufDB8fHx8fDE2NzgwNzA2MjY&ixlib=rb-1.2.1&q=80&w=1080') center center no-repeat;
            background-size: cover;
            animation: gradientAnimation 15s ease infinite;
            color: #fff;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .logo img {
            max-width: 300px;
            transition: transform 0.5s ease;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .welcome-text {
            font-size: 2.5em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
            letter-spacing: 5px;
            font-family: 'Brush Script MT', cursive;
        }

        .icons {
            margin-top: 20px;
        }

        .icon {
            margin: 10px;
            display: inline-block;
            text-decoration: none;
            color: #fff;
        }

        .icon img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .icon img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="welcome-text">
        مرحباً بكم في مخبوزات الصفا
    </div>

    <div class="logo">
        <img src="uploaded-file-path" alt="Elsafa Bakery Logo">
    </div>

    <div class="icons">
        <!-- Facebook Icon -->
        <a class="icon" href="https://www.facebook.com/share/1WX9wSSdQd/" target="_blank">
            <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook">
        </a>

        <!-- Menu Icon -->
        <a class="icon" href="https://drive.google.com/file/d/1Z3HyALI6liZRJTCTgdjx7bZuL2U9qT2b/view?usp=drivesdk" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/menu.png" alt="Menu">
        </a>

        <!-- WhatsApp Icon -->
        <a class="icon" href="https://wa.me/201284698710" target="_blank">
            <img src="https://img.icons8.com/color/48/whatsapp.png" alt="WhatsApp">
        </a>
    </div>
</body>
</html>
