<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مخبوزات الصفا</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #fff;
            overflow: hidden;
            background-color: #f4e9d8; /* لون خلفية احتياطي */
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
            z-index: -1;
            opacity: 0.9;
        }

        .logo img {
            max-width: 350px;
            margin-bottom: 30px;
            transition: transform 0.5s ease;
            border-radius: 50%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .title {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
            color: #5a3e36; /* لون بني داكن */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .icon {
            text-decoration: none;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .icon img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .icon img:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* تعديل خاص لأيقونة القائمة */
        .menu-icon img {
            background-color: #ffcc80; /* لون برتقالي فاتح */
        }

        /* تأثيرات إضافية */
        .icon:nth-child(1) img {
            background-color: #3b5998; /* لون فيسبوك */
        }

        .icon:nth-child(3) img {
            background-color: #25d366; /* لون واتساب */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="logo">
        <img src="uploaded-file-path" alt="شعار مخبوزات الصفا">
    </div>

    <div class="title">مرحبًا في مخبوزات الصفا</div>

    <div class="icons">
        <!-- أيقونة الفيسبوك -->
        <a class="icon" href="https://www.facebook.com/share/1WX9wSSdQd/" target="_blank">
            <img src="https://img.icons8.com/color/48/facebook-new.png" alt="فيسبوك">
        </a>

        <!-- أيقونة القائمة -->
        <a class="icon menu-icon" href="https://drive.google.com/file/d/1stC0fO70eRQ5QhHcEj6J-dUWDuGF2liF/view?usp=drivesdk" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/restaurant-menu.png" alt="قائمة الطعام">
        </a>

        <!-- أيقونة الواتساب -->
        <a class="icon" href="https://wa.me/201284698710" target="_blank">
            <img src="https://img.icons8.com/color/48/whatsapp.png" alt="واتساب">
        </a>
    </div>
</body>
</html>
