<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elsafa Bakery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            color: #fff;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/diamond-squares.png'), url('https://www.w3schools.com/w3images/forest.jpg');
            background-size: cover;
            animation: moveBackground 60s linear infinite;
            z-index: -1;
        }

        @keyframes moveBackground {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        .logo img {
            max-width: 350px;
            margin-bottom: 30px;
            transition: transform 0.5s ease;
        }

        .logo img:hover {
            transform: scale(1.1);
        }

        .title {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .icon {
            text-decoration: none;
            color: #fff;
            transition: transform 0.3s ease;
        }

        .icon img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            transition: transform 0.3s ease;
        }

        .icon img:hover {
            transform: scale(1.2);
        }

        /* Style for new menu icon */
        .menu-icon img {
            width: 70px;
            height: 70px;
            border-radius: 15px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Style for login button with icon */
        .login-btn {
            display: inline-flex;
            align-items: center;
            background-color: #ff8c00;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s ease;
            margin-top: 30px;
        }

        .login-btn img {
            margin-right: 10px;
        }

        .login-btn:hover {
            background-color: #ff6f00;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="logo">
        <img src="uploaded-file-path" alt="Elsafa Bakery Logo">
    </div>

    <div class="title">مرحبًا في مخبوزات الصفا</div>

    <div class="icons">
        <!-- Facebook Icon -->
        <a class="icon" href="https://www.facebook.com/share/1WX9wSSdQd/" target="_blank">
            <img src="https://img.icons8.com/color/48/facebook-new.png" alt="Facebook">
        </a>

        <!-- Updated Menu Icon -->
        <a class="menu-icon" href="https://drive.google.com/file/d/1Z3HyALI6liZRJTCTgdjx7bZuL2U9qT2b/view?usp=drivesdk" target="_blank">
            <img src="https://img.icons8.com/ios-filled/50/restaurant-menu.png" alt="Menu">
        </a>

        <!-- WhatsApp Icon -->
        <a class="icon" href="https://wa.me/201284698710" target="_blank">
            <img src="https://img.icons8.com/color/48/whatsapp.png" alt="WhatsApp">
        </a>
    </div>

    <!-- تسجيل الدخول مع أيقونة -->
    <div class="login">
        <a href="second.html" class="login-btn">
            <img src="https://img.icons8.com/ios-filled/50/000000/login-rounded-right.png" alt="Login Icon" />
            <span>تسجيل الدخول</span>
        </a>
    </div>
</body>
</html>
